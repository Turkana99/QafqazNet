<app-header></app-header>
<section class="main-text">
  <p style="font-size: 80px; line-height: 80px; text-align: center">
    An Innovative <br />
    <span style="color: #46c7f4; font-size: 80px">IT Solutions Agency</span>
  </p>
</section>
<section class="video-section">
  <div class="video-wrapper">
    <video autoplay muted loop class="w-100 p-0 m-0">
      <source src="/images/videoHead5.mp4" type="video/mp4" />
    </video>
  </div>
</section>
<section class="our-services">
  @for (item of ourServices; track $index) {
  <div
    class="service-card-wrapper"
    [ngStyle]="{ position: 'sticky', top: 150 + 'px' }"
  >
    <app-service-card
      [title]="item.title"
      [description]="item.description"
      [imageUrl]="item.imageUrl"
    ></app-service-card>
  </div>
  }
</section>
<section class="our-partners py-5">
  <!-- <h1 class="title">Our partners</h1> -->
  <div
    class="slider"
    reverse="true"
    style="--width: 200px; --height: 200px; --quantity: 7"
  >
    <div class="list">
      @for (item of ourPartners; track $index) {
      <div class="item" [ngStyle]="{ '--position': $index + 1 }">
        <img [src]="item.image" alt="" />
      </div>
      }
    </div>
  </div>
</section>
